<div class="checkout-container">
  
  <div class="card">

    <div class="card-header">
      <p>Fill your shipping information</p>
    </div>
      <div class="card-body">
        <form [formGroup]="checkoutForm" class="form-group" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="checkoutForm.value.name" (ngModelChange)="checkoutForm.controls['name'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('name')?.invalid && checkoutForm?.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
          </div>
        
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="checkoutForm.value.address" (ngModelChange)="checkoutForm.controls['address'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('address')?.invalid && checkoutForm?.get('address')?.touched" class="text-danger">
              Address is required.
            </div>
          </div>
        
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="checkoutForm.value.city" (ngModelChange)="checkoutForm.controls['city'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('city')?.invalid && checkoutForm?.get('city')?.touched" class="text-danger">
              City is required
            </div>
          </div>

          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="checkoutForm.value.city" (ngModelChange)="checkoutForm.controls['city'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('city')?.invalid && checkoutForm?.get('city')?.touched" class="text-danger">
              City is required
            </div>
          </div>

          <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" [(ngModel)]="checkoutForm.value.state" (ngModelChange)="checkoutForm.controls['state'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('state')?.invalid && checkoutForm?.get('state')?.touched" class="text-danger">
              State is required
            </div>
          </div>

          <div class="form-group">
            <label for="zip">Zip:</label>
            <input type="text" id="zip" [(ngModel)]="checkoutForm.value.zip" (ngModelChange)="checkoutForm.controls['zip'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('zip')?.invalid && checkoutForm?.get('zip')?.touched" class="text-danger">
              Zip code is required and must be 5 digits.
            </div>
          </div>

          <div class="form-group">
            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" [(ngModel)]="checkoutForm.value.cardName" (ngModelChange)="checkoutForm.controls['cardName'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('cardName')?.invalid && checkoutForm?.get('cardName')?.touched" class="text-danger">
              Cardholder Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" [(ngModel)]="checkoutForm.value.expirationDate" (ngModelChange)="checkoutForm.controls['expirationDate'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('expirationDate')?.invalid && checkoutForm?.get('expirationDate')?.touched" class="text-danger">
              Expiration Date is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" [(ngModel)]="checkoutForm.value.cvv" (ngModelChange)="checkoutForm.controls['cvv'].setValue($event)" class="form-control">
            <div *ngIf="checkoutForm?.get('cvv')?.invalid && checkoutForm?.get('cvv')?.touched" class="text-danger">
              CVV is required
            </div>
          </div>

        </form>
      </div>
    </div>
</div>
