<div class="container checkout-container">
    <div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Fill your shipping information</div>
          <div class="card-body">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" required>
              </div>
              <div class="form-row">
                <!-- <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" formControlName="city" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" formControlName="state" required>
                </div>
                <div class="form-group col-md-2">
                  <label for="zip">Zip</label>
                  <input type="text" class="form-control" id="zip" formControlName="zip" required>
                </div> -->
              </div>
              <div class="form-group">
                <label for="cardName">Name on card</label>
                <input type="text" class="form-control" id="cardName" formControlName="cardName" required>
              </div>
              <div class="form-group">
                <label for="cardNumber">Credit card number</label>
                <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="expiration">Expiration</label>
                  <input type="text" class="form-control" id="expiration" formControlName="expiration" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="cvv">CVV</label>
                  <input type="text" class="form-control" id="cvv" formControlName="cvv" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
